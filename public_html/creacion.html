        <!-- Contenido -->

        <div class="container">

            <div class="panel panel-default">


                <div class="panel-body">

                    <div class="container-fluid">

                        <div class="row">

                            <div class="col-md-6">
                                <img id="almohadon" width="350" height="350" src="">
                            </div>

                            <div class="col-md-6">
                                <div class="row">
                                    <label>Diseño:</label>
                                    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                                        Modelo
                                    </button>
                                </div>


                                <div class="row">
                                    <div class="form-group">
                                        <label for="sel1">Forma:</label>
                                        <select class="form-control" id="selectorForma">
                                            <option>Cuadrado</option>
                                            <option>Curvo</option>
                                            <option>Rectangular</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    Color: <br>
                                    <button id="botonRojo" type="button" class="btn boton-rojo"></button>
                                    <button id="botonAzul" type="button" class="btn boton-azul"></button>
                                    <button id="botonVerde" type="button" class="btn boton-verde"></button>
                                    <button id="botonBeige" type="button" class="btn boton-beige"></button>
                                    <button id="botonRosa" type="button" class="btn boton-rosa"></button>
                                    <button id="botonVioleta" type="button" class="btn boton-violeta"></button>
                                </div>
                                <div class="row">
                                    Texto: <br>
                                    <textarea class="form-control" rows="2" id="comment"></textarea>                                    
                                </div>

                            </div>

                        </div>
                        <div class="row">
                            PRECIO
                        </div>
                        <div class="row">
                            <ul>
                                <li>Modelo: <span id="precioModelo"></span></li>
                                <li>Forma: <span id="precioForma"></span></li>
                                <li>Color: <span id="precioColor"></span></li>
                                <li>Inscripción personalizada: <span id="precioInscripcion"></span></li>
                            </ul>
                        </div>
                        <div class="row">
                            Total: <span id="precioTotal"></span>
                        </div>
                    </div>
                </div>
            </div>

                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Seleccionar modelo</h4>
                    </div>
