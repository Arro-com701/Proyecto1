<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- La línea siguiente es necesaria para visualizar bien la web en distintos dispositivos -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <meta name="description" content="Venta de almohadones personalizados">
        <meta name="author" content="Gonzalo Arró">
        <link rel="icon" href="../cushion.png">

        <title>Proyecto 1 web</title>

        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="css/plantilla.css" rel="stylesheet">
        <link href="css/plantilla2.css" rel="stylesheet">
        <link href="css/creacion.css" rel="stylesheet">
        <!-- Para que se muestre el menú vertical cuando el ancho es muy pequeño y la barra principal colapsa -->
        <script src="js/ie-emulation-modes-warning.js"></script>

        <!-- fuente personalizada para el texto sobre los almohadones -->
        <style>
            @font-face {
                font-family: 'VTKS EMBROIDERY';
                font-style: normal;
                font-weight: normal;
                src: local('VTKS EMBROIDERY'), url('VTKS embroidery.woff') format('woff');
            }
        </style>
    </head>

    <body>

        <!-- BARRA NAVEGACIÓN -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="index.html">Inicio</a>
                        </li>
                        <li>
                            <a href="nosotros.html">Nosotros</a>
                        </li>
                        <li>
                            <a href="contacto.html">Contacto</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Tema <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Tema 1</a></li>
                                <li><a href="#">Tema 2</a></li>
                            </ul>
                        </li>
                    </ul>
                </div> <!-- /.navbar-collapse -->
            </div> <!-- /.container -->
        </nav>

        <!-- Contenido -->

        <div class="container">

            <div class="panel panel-default">


                <div class="panel-body">

                    <div class="container-fluid">

                        <div class="row">

                            <div class="col-md-6">
                                <canvas id="myCanvas" width="350" height="350">                 
                                    <canvas id="canvasTexto" width="350" height="350"></canvas>
                                </canvas>
                            </div>

                            <div class="col-md-6">
                                <br>
                                <div class="row">
                                    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                                        Modelo
                                    </button>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="form-group">
                                        <label>Forma:</label>
                                        <select class="form-control" id="selectorForma">
                                            <!-- el js completa las opciones -->
                                        </select>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <label>Color:</label>
                                    <div id="botonesColores">
                                        <!-- botones creados en el js -->
                                    </div>

                                </div>
                                <hr>
                                <div class="row">
                                    <label>Texto:</label>
                                    <textarea id="texto" class="form-control" rows="1"></textarea>                                    

                                </div>
                                <br>
                                <div class="row">
                                    <button id="agregarTexto" type="button" class="btn btn-primary btn-lg">
                                        Añadir texto
                                    </button>
                                    <button id="borrarTexto" type="button" class="btn btn-primary btn-lg">
                                        Borrar texto
                                    </button>
                                </div>

                            </div>

                        </div>
                        <div class="row">
                            PRECIO
                        </div>
                        <div class="row">
                            <ul>
                                <li>Modelo: <span id="precioModelo"></span></li>
                                <li>Forma: <span id="precioForma"></span></li>
                                <li>Color: <span id="precioColor"></span></li>
                                <li>Inscripción personalizada: <span id="precioInscripcion"></span></li>
                            </ul>
                        </div>
                        <div class="row">
                            Total: <span id="precioTotal"></span>
                        </div>
                    </div>
                </div>
            </div>




        </div><!-- /.container -->

        <!-- Modal para elegir modelo -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Seleccionar modelo</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div id="opcionesModelos">
                                <!-- cargadas en el xml -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- SCRIPTS -->

        <script src="js/jquery.min.js"></script>
        <script src="js/tema.js"></script>
        <script src="js/creacion.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="js/ie10-viewport-bug-workaround.js"></script>

    </body>
</html>
